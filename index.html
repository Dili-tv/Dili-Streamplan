<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dili | Streamplan</title>

<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Süße Schrift für Dili -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="dark">

<header class="hero">
  <h1 class="name">Dili</h1>
  <p class="subtitle">Streamplan</p>

  <div class="flower-toggle">
    <img src="blume.png" id="modeFlower" alt="">
  </div>
</header>

<main>
  <section class="schedule-wrapper">
    <div id="schedule" class="schedule"></div>
  </section>
</main>

<footer>
  <div class="socials">
    <a href="https://www.twitch.tv/dili" target="_blank"><i class="fab fa-twitch"></i></a>
    <a href="https://www.instagram.com/dilara.ls" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@dilarals" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@diilarals" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://discord.com/invite/dili" target="_blank"><i class="fab fa-discord"></i></a>
  </div>
  <p>© 2026 Dili</p>
</footer>

<script>
/* FLOWER TOGGLE */
const flower = document.getElementById("modeFlower");

flower.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
});

/* STREAMPLAN */

const streamplan = [
  { tag: "Montag", zeit: "18:00", titel: "Gaming" },
  { tag: "Dienstag", zeit: "18:00", titel: "Just Chatting" },
  { tag: "Mittwoch", zeit: "18:00", titel: "Community" },
  { tag: "Donnerstag", zeit: "18:00", titel: "Gaming" },
  { tag: "Freitag", zeit: "18:00", titel: "Special Stream" },
  { tag: "Samstag", zeit: "18:00", titel: "Community Games" },
  { tag: "Sonntag", zeit: "-", titel: "Pause" }
];

const heute = new Date().getDay();
const heuteIndex = heute === 0 ? 6 : heute - 1;

const container = document.getElementById("schedule");

streamplan.forEach((eintrag, index) => {
  const card = document.createElement("div");
  card.classList.add("card");

  if (index === heuteIndex) {
    card.classList.add("today");
  } else if (index < heuteIndex) {
    card.classList.add("past");
  }

  card.innerHTML = `
    <h2>${eintrag.tag}</h2>
    <div>${eintrag.zeit}</div>
    <div>${eintrag.titel}</div>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
