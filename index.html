<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dili | Streamplan</title>

<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">

<body class="dark">

<header class="hero">
  <h1>Dili</h1>
  <p class="subtitle">Streamplan</p>

  <div class="flower-toggle">
    <img id="modeFlower" src="blume.png" alt="Mode Toggle">
  </div>
</header>

<main>
  <section class="schedule-wrapper">
    <div id="schedule" class="schedule">
      
      <div class="card">
        <h2>Montag</h2>
        <div>18:00</div>

      </div>

      <div class="card">

        <div>18:00</div>
        <div>Just Chatting</div>
      </div>

      <div class="card">
        <h2>Mittwoch</h2>
        <div>18:00</div>
        <div>Community</div>
      </div>

      <div class="card">
        <h2>Donnerstag</h2>
        <div>18:00</div>
        <div>Gaming</div>
      </div>

      <div class="card">
        <h2>Freitag</h2>
        <div>18:00</div>
        <div>Special Stream</div>
      </div>

      <div class="card">
        <h2>Samstag</h2>
        <div>18:00</div>
        <div>Community Games</div>
      </div>

      <div class="card">
        <h2>Sonntag</h2>
        <div>-</div>
        <div>Pause</div>
      </div>

    </div>
  </section>
</main>

<footer>

  </div>

<script>
const flower = document.getElementById("modeFlower");

flower.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");

  flower.style.transform = "rotate(180deg) scale(1.05)";
  setTimeout(() => {
    flower.style.transform = "";
  }, 500);
});
</script>

</body>
</html>
