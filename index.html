<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dili – Streamplan</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="dark">

<div class="gradient-bg"></div>
<div class="paw"></div>

<header class="hero">
  <h1>Dili</h1>
  <p class="subtitle">Streamplan</p>

  <!-- iOS SWITCH -->
  <label class="switch">
    <input type="checkbox" id="modeSwitch">
    <span class="slider"></span>
  </label>
</header>

<section class="schedule-wrapper">
  <div id="schedule" class="schedule"></div>
</section>

<footer>
  <div class="socials">
    <a href="https://www.twitch.tv/dili" target="_blank"><i class="fab fa-twitch"></i></a>
    <a href="https://www.instagram.com/dilara.ls" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@dilarals" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@diilarals" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://discord.com/invite/dili" target="_blank"><i class="fab fa-discord"></i></a>
  </div>
  <p>© 2026 Dili</p>
</footer>

<script>

/* =========================
   MODE SWITCH
========================= */

const switchInput = document.getElementById("modeSwitch");

switchInput.addEventListener("change", () => {
  if (switchInput.checked) {
    document.body.classList.remove("dark");
    document.body.classList.add("light");
  } else {
    document.body.classList.remove("light");
    document.body.classList.add("dark");
  }
});

/* =========================
   PAW FOLLOW
========================= */

const paw = document.querySelector(".paw");

document.addEventListener("mousemove", (e) => {
  paw.style.left = e.clientX + "px";
  paw.style.top = e.clientY + "px";
});

/* =========================
   SAKURA PETALS
========================= */

function createPetal() {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.style.left = Math.random() * window.innerWidth + "px";
  petal.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(petal);

  setTimeout(() => petal.remove(), 10000);
}

setInterval(createPetal, 600);

</script>

<script src="script.js"></script>

</body>
</html>
