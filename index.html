<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dili – Streamplan</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="dark">

<header class="hero">
  <h1>Dili</h1>
  <p class="subtitle">Streamplan</p>

  <label class="switch">
    <input type="checkbox" id="modeSwitch">
    <span class="slider"></span>
  </label>
</header>

<section class="schedule-wrapper">
  <div id="schedule" class="schedule"></div>
</section>

<footer>
  <div class="socials">
    <a href="https://www.twitch.tv/dili" target="_blank"><i class="fab fa-twitch"></i></a>
    <a href="https://www.instagram.com/dilara.ls" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@dilarals" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@diilarals" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://discord.com/invite/dili" target="_blank"><i class="fab fa-discord"></i></a>
  </div>
  <p>© 2026 Dili</p>
</footer>

<script>

/* ===== DARK / LIGHT MODE ===== */

const switchInput = document.getElementById("modeSwitch");

switchInput.addEventListener("change", () => {
  if (switchInput.checked) {
    document.body.classList.remove("dark");
    document.body.classList.add("light");
  } else {
    document.body.classList.remove("light");
    document.body.classList.add("dark");
  }
});

/* ===== PAW TRAIL EFFECT ===== */

document.addEventListener("mousemove", function(e) {
  const paw = document.createElement("div");
  paw.className = "paw-trail";
  paw.style.left = e.clientX + "px";
  paw.style.top = e.clientY + "px";
  document.body.appendChild(paw);

  setTimeout(() => {
    paw.remove();
  }, 600);
});

/* ===== REALISTIC SAKURA ===== */

function createPetal() {
  const petal = document.createElement("div");
  petal.className = "petal";

  petal.style.left = Math.random() * window.innerWidth + "px";
  petal.style.animationDuration = (6 + Math.random() * 6) + "s";
  petal.style.opacity = 0.6 + Math.random() * 0.4;

  document.body.appendChild(petal);

  setTimeout(() => {
    petal.remove();
  }, 12000);
}

setInterval(createPetal, 800);

</script>

<script src="script.js"></script>

</body>
</html>
